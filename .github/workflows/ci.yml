name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate && Scripts/restore-entitlements.sh

      - name: Build for iOS
        run: |
          xcodebuild build \
            -scheme AIPedometer \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme AIPedometer \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -only-testing:AIPedometerTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme AIPedometer \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -only-testing:AIPedometerUITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
