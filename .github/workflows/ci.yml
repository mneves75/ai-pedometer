name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Guardrail (no hardcoded device identifiers)
        run: bash Scripts/verify-device-identifiers.sh

      - name: Generate Xcode project
        run: |
          xcodegen generate
          bash Scripts/verify-entitlements.sh

      - name: Run E2E (iOS Simulator)
        run: |
          rm -rf output/e2e-ci
          E2E_OUT_DIR=output/e2e-ci \
          E2E_ENABLE_WATCH=0 \
          E2E_ENABLE_SCREENSHOTS=0 \
          E2E_ERASE_IOS_SIM=1 \
          E2E_UI_TEST_ITERATIONS=1 \
          bash Scripts/e2e-simulator.sh

      - name: Publish E2E summary
        if: always()
        run: |
          if [[ -f output/e2e-ci/summary.md ]]; then
            cat output/e2e-ci/summary.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Resumo nao encontrado: output/e2e-ci/summary.md" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: e2e-artifacts
          path: output/e2e-ci
